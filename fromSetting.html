<!DOCTYPE html>

    <style>
        .tile-title {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
            background: rgba(0,0,0,0.43);
            /*font-size: 11px;*/
            text-transform: uppercase;
            display: inline-block;
            margin: 0;
            width: 100%;
            padding: 11px 10px 11px;
            letter-spacing: 2px;
        }
        .tile-config {
            position: absolute;
            top: 5px;
            height: 27px;
            right: 13px;
        }
        .tile-config > .tile-menu {
            width: 34px;
            height: 26px;
            display: inline-block;
            background-color: transparent;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url(images/tile-actions.png);
        }
        .dropdown-menu {
            margin-top: -1px;
            overflow: hidden;
            border: 0;
            margin: 0;
            font-size: 12px;
            background: rgba(255,255,255,0.85);
        }
        .sa-side-url-panel{
            background: rgb(164, 173, 173);
        }
    </style>

<div class="Bcontent">

                                   data-url="json/fromSetting.json"
                                   data-pagination="true"
                                   data-show-columns="true"

                            >
                                <thead>
                                <tr>

                                    <th data-field="bulidTime"  data-editable="true" data-sortable="true">创建时间</th>
                                    <th data-field="bulidMan"  data-editable="true" data-sortable="true">创建人</th>

                            </div>
                        </div>

                <div class="col-md-6">

<script src="js/bootstrap-editable.js"></script>
<script src="js/echarts.js"></script>
<script>
    !function (){
        var myChart = echarts.init($(".line")[0]);
        option = {
            backgroundColor:"rgba(0,0,0,0.2)",
            title: {
                text: '折线图堆叠',
                textStyle:{
                    color:"#fff"
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['周一','周二','周三','周四','周五','周六','周日'],
                axisLine:{
                    lineStyle:{
                        color:"#fff"
                    }
                }
            },
            yAxis: {
                type: 'value',
                axisLine:{
                    lineStyle:{
                        color:"#fff"
                    }
                }
            },
            series: [
                {
                    type:'line',
                    stack: '总量',
                    data:[120, 132, 101, 134, 90, 230, 210],
                    itemStyle:{
                        normal:{
                            color:"rgba(222,147,34,1)"
                        }
                    }
                }
            ]
        };
        myChart.setOption(option);
        $(window).resize(function(){
            myChart.resize();
        })
    }();
    function defaulta(value,row,index){
        return [
            '<img src="images/edit.png"/>',
            '<img src="images/false.png" style="padding-left: 5%;padding-right: 5%;"/>',
            '<img src="images/default.png"/>'
        ].join('')
    }
    function operateFormatter(value, row, index) {
        return [
            '<img src="images/edit.png"/>',
            '<img src="images/false.png" style="padding-left: 5%;padding-right: 5%;"/>'
        ].join('')
    }
</script>
