<script>
    $('#table4').bootstrapTable({
        url: 'json/table.json',
        columns: [
            [
                {
                    field: 'name',
                    title: 'KPI名称',
                    valign: 'middle',
                    sortable: true,
                    rowspan: 2
                },
                {
                    field: 'alarm-Interval-time',
                    title: '自动区间',
                    valign: 'middle',
                    sortable: true,
                    rowspan: 2
                },
                {
                    field: 'port',
                    title: '当前自动区间阈值',
                    valign: 'middle',
                    sortable: true,
                    rowspan: 2
                },
                {
                    field:'alarm-Interval-time',
                    title:'动态阈值敏感度',
                    valign: 'middle',
                    rowspan: 2
                },
                {
                    title: '自定义阈值',
                    colspan: 3,
                    align: 'center'
                }
            ],
            [
                {
                    field:'alarm-Interval-time',
                    sortable: true,
                    title:'普通'
                },
                {
                    field:'alarm-Interval-time',
                    sortable: true,
                    title:'重要'
                },
                {
                    field:'alarm-Interval-time',
                    sortable: true,
                    title:'紧急'
                }
            ]
        ]
    });
    setTimeout(function () {
        $('#table4').bootstrapTable();
        $('#table4').bootstrapTable('resetView');
    }, 2000);
    //让表格随浏览器大小变化而自适应
    $(function () {
        $('.table').bootstrapTable(); // 初始化表格
        $(window).resize(function () {
            $('.table').bootstrapTable('resetView');
        });
    });

    function operateFormatter(value, row, index) {
        return [
            '<img src="images/false.png" style="padding-left: 5%;padding-right: 5%;"/>'
        ].join('')
    }
</script>
